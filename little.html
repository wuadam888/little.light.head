<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小光頭企業</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c3f);
      color: white;
      overflow-x: hidden;
      animation: bgGlow 4s infinite alternate;
      min-height: 200vh; /* 加大頁面高度 */
    }

    @keyframes bgGlow {
      from { background-color: #1e1e2f; }
      to { background-color: #292942; }
    }

    header {
      background-color: #000000cc;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 3px solid #ffcc00;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .menu-icon {
      display: block;
      width: 30px;
      height: 25px;
      margin: 1rem auto;
      cursor: pointer;
      position: relative;
    }

    .menu-icon span {
      display: block;
      height: 4px;
      background: #ffcc00;
      margin: 5px 0;
      border-radius: 2px;
      transition: 0.4s;
    }

    .menu-icon.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-icon.open span:nth-child(2) {
      opacity: 0;
    }
    .menu-icon.open span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    nav {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #000000aa;
      padding: 1rem;
    }

    nav.show {
      display: flex;
    }

    nav button {
      background: none;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s;
      font-size: 1rem;
    }

    nav button:hover {
      background-color: #ffcc00;
      color: black;
      box-shadow: 0 0 10px #ffcc00;
      transform: scale(1.1);
    }

    #content {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #ffffff10;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      font-size: 1.2rem;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .carousel {
      display: flex;
      overflow: hidden;
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 10px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 600px;
      height: 200px;
      background: #ffcc00;
      margin-right: 10px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <header>小光頭企業</header>

  <div class="menu-icon" onclick="toggleMenu(this)">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav id="nav">
    <button onclick="setContent('intro')">公司簡介</button>
    <button onclick="setContent('products')">我們的產品</button>
    <button onclick="setContent('contact')">聯絡方式</button>
  </nav>

  <div class="carousel">
    <div class="carousel-track" id="carousel-track">
      <div class="carousel-item" style="background:#ffcc00"></div>
      <div class="carousel-item" style="background:#ffaa00"></div>
      <div class="carousel-item" style="background:#ff8800"></div>
    </div>
  </div>

  <div id="content">
    歡迎來到小光頭企業。
  </div>

  <script>
    const nav = document.getElementById('nav');
    const content = {
      intro: '我們是小光頭企業。',
      products: '我們賣的產品有：nul',
      contact: '如欲聯絡我們，nul。'
    };

    function toggleMenu(icon) {
      icon.classList.toggle('open');
      nav.classList.toggle('show');
    }

    function setContent(key) {
      const contentDiv = document.getElementById('content');
      contentDiv.style.opacity = 0;
      setTimeout(() => {
        contentDiv.innerHTML = content[key];
        contentDiv.style.opacity = 1;
      }, 300);
    }

    let index = 0;
    setInterval(() => {
      const track = document.getElementById('carousel-track');
      index = (index + 1) % 3;
      track.style.transform = `translateX(-${index * 610}px)`;
    }, 3000);
  </script>
</body>
</html>
